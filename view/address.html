<body>
	<div class="wrapper-page container">

			<div class="user-center-left">

			</div>
	      	
	      </div>
	      <div class="col-sm-8 col-md-9 main">
			<div class="address-text">
			  <div class="form-group">
			    <label for="addressInfo" style="display: block;">地址信息<i>*</i></label>
			    <select name="province" id="province" class="citySelect">
                    <option value="请选择">请选择</option>
                </select>
                <select name="city" id="city"  class="citySelect">
                    <option value="请选择">请选择</option>
                </select>
                <select name="town" id="town"  class="citySelect">
                    <option value="请选择">请选择</option>
                </select>
			  </div>
			  <div class="form-group">
			    <label for="adDetailInfo">详细地址<i>*</i></label>
			    <input type="text" class="form-control" id="adDetailInfo" placeholder="">
			  </div>
			
			<div class="form-group">
			    <label for="postalCode">邮政编码</label>
			    <input type="text" class="form-control" id="postalCode" placeholder="">
			 </div>
			  <div class="form-group">
			    <label for="addressUserName">收货人姓名<i>*</i></label>
			    <input type="text" class="form-control" id="addressUserName" placeholder="">
			  </div>
			   <div class="form-group">
			    <label for="telPhone">手机号<i>*</i></label>
			    <input type="text" class="form-control" id="telPhone" placeholder="">
			  </div>
			 <button type="submit" class="btn btn-default address-btn">保存</button>
	
		    </div>
			<div class="table-wrap">
				<table class="table table-bordered">
			      <thead>
			        <tr>
			          <td>收货人</td>
			          <td>所在地区</td>
			          <td>详细地址</td>
			          <td>邮编</td>
			          <td>电话</td>
			          <td>操作</td>
			        </tr>
			      </thead>
			      <tbody>
			        <tr>
			          <th>1</th>
			          <td>Mark</td>

			        </tr>

			      </tbody>
			    </table>
			</div>

	      </div>
    	</div>
